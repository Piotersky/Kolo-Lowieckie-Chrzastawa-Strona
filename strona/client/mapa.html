<!DOCTYPE html>
<html lang="pl">

<head>

  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <title>Mapa</title>
  
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
    <link rel="stylesheet" href="client/css/mapa.css" />
    <link type="image/x-icon" rel="icon" href="client/img/koo_Ch.ico" crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  </head>

<body>
  <nav>
    <ul>
      <li>
        <a href="/">
          <div class="icon">
            <i class="fa fa-home" aria-hidden="true" style="color: rgb(0, 100, 0)"></i>
            <!-- this is home icon link get form fornt-awesome icon for home button -->
            <i class="fa fa-home" aria-hidden="true" style="color: rgb(0, 100, 0)"></i>
            <!-- this is home icon link get form fornt-awesome icon for home button -->
          </div>
          <div class="name">
            <span data-text="Strona główna">Strona główna</span>
          </div>
        </a>
      </li>
      <li>
        <a href="/struktury">
          <div class="icon">
            <img src="client/img/ambona.png" id="ambona" alt="sdsd" />
          </div>
          <div class="name">
            <span data-text="Struktury">Struktury</span>
          </div>
        </a>
      </li>
      <li>
        <a href="/polowania">
          <div class="icon">
            <i class="fa fa-calendar" aria-hidden="true"
              style="color: rgb(0, 100, 0)"></i><!-- this is home icon link get form fornt-awesome icon for home button -->
            <i class="fa fa-calendar" aria-hidden="true"
              style="color: rgb(0, 100, 0)"></i><!-- this is home icon link get form fornt-awesome icon for home button -->
          </div>
          <div class="name">
            <span data-text="Polowania">Polowania</span>
          </div>
        </a>
      </li>
      <li>
        <a href="/o_nas">
          <img src="client/img/hunter.png" id="hunter" class="icon" alt="sdaads" />
          <div class="name">
            <span data-text="O nas">O nas</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <div id="map"
      class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
      tabindex="0" style="position: relative">
      <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(94px, 78px, 0px)">
        <div class="leaflet-pane leaflet-tile-pane">
          <div class="leaflet-layer" style="z-index: 1; opacity: 1">
            <div class="leaflet-tile-container leaflet-zoom-animated" style="
                  z-index: 19;
                  transform: translate3d(0px, 0px, 0px) scale(1);
                "></div>
          </div>
        </div>
        <div class="leaflet-pane leaflet-overlay-pane"></div>
        <div class="leaflet-pane leaflet-shadow-pane">
          <img src="data/dist/images/marker-shadow.png"
            class="leaflet-marker-shadow leaflet-zoom-animated" alt="" style="
                margin-left: -12px;
                margin-top: -41px;
                width: 41px;
                height: 41px;
                transform: translate3d(300px, 200px, 0px);
              " />
        </div>
        <div class="leaflet-pane leaflet-marker-pane">
          <img src="data/dist/images/marker-icon.png"
            class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Kyiv" tabindex="0" role="button"
            style="
                margin-left: -12px;
                margin-top: -41px;
                width: 25px;
                height: 41px;
                transform: translate3d(300px, 200px, 0px);
                z-index: 200;
              " />
        </div>
        <div class="leaflet-pane leaflet-tooltip-pane"></div>
        <div class="leaflet-pane leaflet-popup-pane"></div>
        <div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(2301px, 1303px, 0px) scale(8)">
        </div>
      </div>
      <div class="leaflet-control-container">
        <div class="leaflet-top leaflet-left">
          <div class="leaflet-control-zoom leaflet-bar leaflet-control">
            <a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in"
              aria-disabled="false"><span aria-hidden="true">+</span></a><a class="leaflet-control-zoom-out" href="#"
              title="Zoom out" role="button" aria-label="Zoom out" aria-disabled="false"><span
                aria-hidden="true">−</span></a>
          </div>
        </div>
        <div class="leaflet-top leaflet-right"></div>
        <div class="leaflet-bottom leaflet-left"></div>
        <div class="leaflet-bottom leaflet-right">
          <div class="leaflet-control-attribution leaflet-control">
            <a href="https://leafletjs.com" title="A JavaScript library for interactive maps"><svg aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"
                class="leaflet-attribution-flag">
                <path fill="#4C7BE1" d="M0 0h12v4H0z"></path>
                <path fill="#FFD500" d="M0 4h12v3H0z"></path>
                <path fill="#E0BC00" d="M0 7h12v1H0z"></path>
              </svg>
              Leaflet</a>
            <span aria-hidden="true">|</span> ©
            <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>
          </div>
        </div>
      </div>
    </div>

    <br><a href="https://earth.google.com/earth/d/1W3n87jPRmOSs6HTNmMRkc31ADWTsSSw9?usp=sharing">Mapa struktur w Google
      Earth</a>
  </main>

  <link rel="stylesheet" href="data/dist/MarkerCluster.Default.css" />
  <script src="data/dist/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="data/dist/leaflet.awesome-markers.css">
    <script src="data/dist/leaflet.awesome-markers.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client/js/mapa.js"></script>


</body>

</html>
